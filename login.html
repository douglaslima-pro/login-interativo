<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/22d8a23b47.js" crossorigin="anonymous"></script>
        <title>Glico - Login</title>
    </head>

    <body>
        
        <div class="container">
            <div class="content first-content">
                <!--::before-->
                <div class="first-column">
                    <h2 class="title title-primary">Welcome back!</h2>
                    <p class="description description-primary">To keep connected with us</p>
                    <p class="description description-primary">please login with your personal info</p>
                    <button class="btn btn-primary" id="signin">sign in</button>
                </div><!--first-column-->
                <div class="second-column">
                    <h2 class="title title-second">Create account</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div><!--social media-->
                    <p class="description description-second">or use your e-mail for registration:</p>
                    <form class="form">
                        <label for="text" class="label-input">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="text" placeholder="Name">
                        </label>
                        <label for="email" class="label-input">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="email" placeholder="E-mail">
                        </label>
                        <label for="password" class="label-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Password">
                        </label>
                        <button class="btn btn-second">sign up</button>
                    </form>
                </div><!--second-column-->
            </div><!--first-content-->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title title-primary">Hello friend!</h2>
                    <p class="description description-primary">Enter your personal details</p>
                    <p class="description description-primary">and start your journey with us</p>
                    <button class="btn btn-primary" id="signup">sign up</button>
                </div><!--first-column-->
                <div class="second-column">
                    <h2 class="title title-second">Sign in to Developer</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-google"></i>
                                </li>
                            </a>
                            <a href="#" class="link-social-media">
                                <li class="item-social-media">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </li>
                            </a>
                        </ul>
                    </div><!--social media-->
                    <p class="description description-second">or use your e-mail account:</p>
                    <form class="form">
                        <label for="email" class="label-input">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="email" placeholder="E-mail">
                        </label>
                        <label for="password" class="label-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="Password">
                        </label>
                        <a href="#" class="link-forgot-password">Forgot your password?</a>
                        <button class="btn btn-second">sign up</button>
                    </form>
                </div><!--second-column-->
            </div><!--second-content-->
        </div>
        <script src="app.js"></script>
    </body>

</html>
